<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
<link rel="stylesheet" href="C:\Users\Dell\Desktop\Projact_CIT\CSS\mystyle.css" type="text/css">
<link rel="icon" type="image/png" href="C:\Users\Dell\Desktop\Projact_CIT\Images_Video\IconEssenceTales.png">
  <style>
    :root {
      --bg-main: #ffffff;
      --bg-card: rgba(213, 104, 76, 0.1);
      --accent: #d5684c;
      --text-dark: #000000;
      --text-light: #555555;
      --btn-bg: #d5684c;
      --btn-hover: #ffffff;
      --link-active: #007BFF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg-main);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text-dark);
      line-height: 1.5;
      padding: 20px;
    }
    .navbar a {
    font-family: "Verdana", sans-serif;
    font-weight: normal; 
    font-size: 16px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: var(--bg-card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    .info p {
      flex: 1 1 200px;
      margin: 10px;
      font-size: 15px;
      color: var(--text-dark);
    }
    .info p strong {
      display: inline-block;
      width: 80px;
      color: var(--accent);
    }
    section {
      padding: 20px;
    }
    section h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 5px;
    }
    form label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      color: var(--text-light);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      color: var(--text-dark);
    }
    form button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: var(--btn-hover);
      color: var(--btn-bg);
      border: 1px solid var(--btn-bg);
    }
  </style>
</head>

<!-- Contact Info and Form -->

  <div class="info">
    <p><strong>Phone:</strong> <a href="tel:+96656921455">+966 56921455</a></p>
    <p><strong>Email:</strong> info@gmail.com</p>
  </div>

  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="Afnan">

      <label for="email">E-mail:</label>
      <input id="email" type="email" placeholder="afnan@gmail.com">

      <label for="message">Message:</label>

      <button type="submit">Send</button>
